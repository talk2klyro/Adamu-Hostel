<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LMS SaaS Flow Diagram</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
  }

  .diagram-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .box {
    background: #4f46e5;
    color: white;
    padding: 15px 25px;
    border-radius: 12px;
    margin: 20px 0;
    min-width: 200px;
    text-align: center;
    position: relative;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  }

  .box span {
    font-size: 0.9rem;
    display: block;
    margin-top: 5px;
    font-weight: normal;
  }

  .arrow {
    width: 2px;
    background: #6366f1;
    height: 40px;
    margin: 0 auto;
    position: relative;
  }

  .arrow::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: -5px;
    border: 5px solid transparent;
    border-top-color: #6366f1;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
  }

  .color-1 { background: #6366f1; }
  .color-2 { background: #10b981; }
  .color-3 { background: #f59e0b; }
  .color-4 { background: #ef4444; }

</style>
</head>
<body>
<h1>LMS SaaS Flow Diagram</h1>

<div class="diagram-container">

  <!-- Login / Signup -->
  <div class="box color-1">
    Login / Signup
    <span>index.html / signup.html</span>
  </div>
  <div class="arrow"></div>

  <!-- Dashboard -->
  <div class="box color-2">
    Dashboard
    <span>dashboard.html</span>
  </div>
  <div class="arrow"></div>

  <!-- Main Modules Row -->
  <div class="row">
    <div class="box color-3">
      Courses / Lessons
      <span>courses.html / lesson.html</span>
    </div>
    <div class="box color-3">
      Join Class
      <span>class.html</span>
    </div>
    <div class="box color-3">
      Problem Poll
      <span>poll.html</span>
    </div>
  </div>

  <div class="row">
    <div class="box color-4">
      Blog Hub
      <span>blog.html</span>
    </div>
    <div class="box color-4">
      Quiz & Assignment
      <span>quiz-assignment.html</span>
    </div>
    <div class="box color-4">
      Certificates
      <span>certificate.html</span>
    </div>
    <div class="box color-4">
      Settings
      <span>settings.html</span>
    </div>
  </div>

</div>

<script>
  // Optional: Add interactivity like hover highlights
  document.querySelectorAll('.box').forEach(box => {
    box.addEventListener('mouseover', () => {
      box.style.transform = 'scale(1.05)';
      box.style.transition = '0.3s';
    });
    box.addEventListener('mouseout', () => {
      box.style.transform = 'scale(1)';
    });
  });
</script>

</body>
</html>
