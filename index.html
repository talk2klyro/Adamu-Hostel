<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FARM RISE Interactive Flow (Presentation)</title>
<style>
  /* --- Base & Hero --- */
  :root { --bg:#f0f4f8; --accent:#10b981; --muted:#6b7280; --card:#fff; }
  body { font-family:Inter, system-ui, Arial, sans-serif; background:var(--bg); margin:0; padding:24px; color:#111827; text-align:center; }
  .hero-logos { margin:18px 0 30px; }
  .main-logo { max-width:320px; width:60%; height:auto; display:block; margin:0 auto 12px; opacity:0; transform:scale(.9); transition:all 900ms ease; }
  .powered { display:flex; gap:10px; align-items:center; justify-content:center; color:var(--muted); font-weight:600; opacity:0; transform:translateY(14px); transition:all 900ms ease .35s; }
  .powered img { max-width:140px; height:auto; display:block; }

  h1 { margin:28px 0 18px; font-size:28px; color:#0f172a; opacity:0; transform:translateY(18px); transition:all 900ms ease .7s; }

  /* --- Join buttons --- */
  .btn-row { margin:14px 0 18px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
  .btn-primary { background:var(--accent); color:#fff; padding:10px 20px; border-radius:10px; text-decoration:none; font-weight:700; display:inline-block; border:0; cursor:pointer; box-shadow:0 6px 18px rgba(16,185,129,0.12); transform-origin:center; opacity:0; transform:translateY(12px); transition:all 420ms ease; }
  .btn-primary:focus { outline:3px solid rgba(16,185,129,0.18); }
  .btn-primary:hover { transform:translateY(-3px) scale(1.02); }

  /* --- Diagram --- */
  .diagram-container { display:flex; flex-direction:column; align-items:center; gap:8px; margin-top:24px; }
  .row { display:flex; gap:18px; flex-wrap:wrap; justify-content:center; margin-bottom:16px; }

  .seed-box {
    min-width:200px; max-width:260px; border-radius:12px; padding:16px;
    color:#fff; box-shadow:0 8px 24px rgba(2,6,23,0.06);
    display:flex; flex-direction:column; align-items:center; gap:8px;
    transition:transform .28s ease, opacity .5s ease;
    opacity:0; transform:translateY(30px);
  }
  .seed-box.locked { cursor:default; opacity:.84; filter:grayscale(.02); }
  .seed-box.unlocked { cursor:pointer; transform:translateY(0); }
  .seed-icon { width:46px; height:46px; position:relative; margin-top:4px; }
  .seed-shell { width:100%; height:100%; border-radius:50%; background:linear-gradient(180deg,#6d28d9,#4f46e5); transition:transform .45s ease; }
  .sprout { position:absolute; left:50%; top:8%; width:6px; height:0; background:linear-gradient(#10b981,#16a34a); border-radius:3px; transform:translateX(-50%) scaleY(0); transform-origin:bottom center; transition:transform .45s cubic-bezier(.2,.8,.2,1); }
  .leaf { position:absolute; width:14px; height:7px; background:#16a34a; border-radius:8px; top:-5px; left:50%; transform:translateX(-50%) rotate(-25deg) scale(0); transition:transform .45s cubic-bezier(.2,.8,.2,1); }
  .seed-box.unlocked:hover .seed-shell { transform: scale(.92) rotate(-6deg); }
  .seed-box.unlocked:hover .sprout { transform: translateX(-50%) scaleY(1); height:22px; }
  .seed-box.unlocked:hover .leaf { transform: translateX(-50%) rotate(-20deg) scale(1); }

  .countdown { font-weight:700; background:rgba(255,255,255,0.12); padding:6px 10px; border-radius:8px; font-size:0.92rem; color:#fff; transition:all .32s ease; }
  .countdown.unlocked-badge { background:#16a34a; color:#fff; box-shadow:0 0 14px #22c55e; animation:pulse 1.4s infinite alternate; }
  @keyframes pulse { from { box-shadow:0 0 8px #16a34a } to { box-shadow:0 0 18px #22c55e } }

  /* color variants */
  .color-auth { background:#6366f1; }
  .color-dashboard { background:#10b981; }
  .color-core { background:#f59e0b; color:#111827; }
  .color-engage { background:#ef4444; }

  /* arrows for visual flow */
  .arrow-down { width:2px; height:36px; background:#c7b3ff; margin:6px auto; opacity:0; transform:translateY(14px); transition:all .6s ease; }
  .arrow-curve { width:120px; height:70px; border-top:2px solid #c7b3ff; border-right:2px solid #c7b3ff; border-radius:0 0 0 60px; margin:8px auto; opacity:0; transform:translateY(14px); transition:all .6s ease; }

  /* modal */
  .modal { display:none; position:fixed; inset:0; background:rgba(2,6,23,0.6); z-index:9999; justify-content:center; align-items:center; padding:20px; }
  .modal[aria-hidden="false"] { display:flex; }
  .modal-content { width:100%; max-width:900px; background:var(--card); border-radius:12px; padding:18px; box-shadow:0 10px 30px rgba(2,6,23,0.12); position:relative; }
  .close-btn { position:absolute; right:12px; top:8px; border:0; background:transparent; font-size:20px; cursor:pointer; color:#0f172a; }

  /* reveal helpers */
  .reveal { opacity:1 !important; transform:none !important; }
  .reveal-delay-1 { transition-delay:.08s; }
  .reveal-delay-2 { transition-delay:.16s; }
  .reveal-delay-3 { transition-delay:.24s; }

  @media(max-width:720px){
    .main-logo { width:72%; max-width:260px; }
    .row { gap:12px; }
    .seed-box { min-width:160px; max-width:90%; }
    .powered img { max-width:110px; }
  }
</style>
</head>
<body>

  <!-- HERO -->
  <div class="hero-logos">
    <img class="main-logo" src="https://i.postimg.cc/8kxfd1g3/20250920-115532-0000.jpg" alt="AM&S logo" />
    <div class="powered" aria-hidden="false">
      <span style="opacity:.9">Powered by</span>
      <img src="https://i.postimg.cc/QCHgFHDx/Green-and-Beige-Classic-Elegant-Nature-Foundation-Logo-20250909-210257-0000.png" alt="FarmRise logo" />
    </div>
  </div>

  <h1>FARM RISE Interactive Flow</h1>

  <!-- join CTA area (top & bottom) -->
  <div class="btn-row">
    <button class="btn-primary open-form" type="button">Join Now & Start Mastery</button>
    <button class="btn-primary open-form reveal-delay-1" type="button">Join Now & Claim Your Certificate</button>
  </div>

  <!-- DIAGRAM -->
  <div class="diagram-container" aria-hidden="false">

    <!-- Login/Signup -->
    <div class="seed-box color-auth locked" data-unlock="2025-09-25T12:00:00+01:00" data-url="index.html" role="button" aria-disabled="true" aria-label="Login Signup (locked)">
      <div class="seed-icon"><div class="seed-shell"></div><div class="sprout"></div><div class="leaf"></div></div>
      <div style="font-weight:800">Login / Signup</div>
      <div class="countdown">Loading…</div>
    </div>

    <div class="arrow-down" aria-hidden="true"></div>

    <!-- Dashboard -->
    <div class="seed-box color-dashboard locked" data-unlock="2025-09-27T12:00:00+01:00" data-url="dashboard.html" role="button" aria-disabled="true" aria-label="Dashboard (locked)">
      <div class="seed-icon"><div class="seed-shell"></div><div class="sprout"></div><div class="leaf"></div></div>
      <div style="font-weight:800">Dashboard</div>
      <div class="countdown">Loading…</div>
    </div>

    <div class="arrow-curve" aria-hidden="true"></div>

    <!-- Core row -->
    <div class="row" style="margin-top:8px;">
      <div class="seed-box color-core locked" data-unlock="2025-09-29T15:00:00+01:00" data-url="courses.html" role="button" aria-disabled="true" aria-label="Courses (locked)">
        <div class="seed-icon"><div class="seed-shell"></div><div class="sprout"></div><div class="leaf"></div></div>
        <div style="font-weight:800">Courses / Lessons</div>
        <div class="countdown">Loading…</div>
      </div>

      <div class="seed-box color-core locked" data-unlock="2025-09-30T09:00:00+01:00" data-url="class.html" role="button" aria-disabled="true" aria-label="Join Class (locked)">
        <div class="seed-icon"><div class="seed-shell"></div><div class="sprout"></div><div class="leaf"></div></div>
        <div style="font-weight:800">Join Class</div>
        <div class="countdown">Loading…</div>
      </div>

      <div class="seed-box color-core locked" data-unlock="2025-10-01T12:00:00+01:00" data-url="poll.html" role="button" aria-disabled="true" aria-label="Problem Poll (locked)">
        <div class="seed-icon"><div class="seed-shell"></div><div class="sprout"></div><div class="leaf"></div></div>
        <div style="font-weight:800">Problem Poll</div>
        <div class="countdown">Loading…</div>
      </div>
    </div>

    <!-- Engage row -->
    <div class="row">
      <div class="seed-box color-engage locked" data-unlock="2025-10-03T12:00:00+01:00" data-url="blog.html" role="button" aria-disabled="true" aria-label="Blog Hub (locked)">
        <div class="seed-icon"><div class="seed-shell"></div><div class="sprout"></div><div class="leaf"></div></div>
        <div style="font-weight:800">Blog Hub</div>
        <div class="countdown">Loading…</div>
      </div>

      <div class="seed-box color-engage locked" data-unlock="2025-10-05T12:00:00+01:00" data-url="quiz-assignment.html" role="button" aria-disabled="true" aria-label="Quiz & Assignment (locked)">
        <div class="seed-icon"><div class="seed-shell"></div><div class="sprout"></div><div class="leaf"></div></div>
        <div style="font-weight:800">Quiz & Assignment</div>
        <div class="countdown">Loading…</div>
      </div>

      <div class="seed-box color-engage locked" data-unlock="2025-10-06T12:00:00+01:00" data-url="certificate.html" role="button" aria-disabled="true" aria-label="Certificates (locked)">
        <div class="seed-icon"><div class="seed-shell"></div><div class="sprout"></div><div class="leaf"></div></div>
        <div style="font-weight:800">Certificates</div>
        <div class="countdown">Loading…</div>
      </div>

      <div class="seed-box color-engage locked" data-unlock="2025-10-08T12:00:00+01:00" data-url="settings.html" role="button" aria-disabled="true" aria-label="Settings (locked)">
        <div class="seed-icon"><div class="seed-shell"></div><div class="sprout"></div><div class="leaf"></div></div>
        <div style="font-weight:800">Settings</div>
        <div class="countdown">Loading…</div>
      </div>
    </div>
  </div>

  <!-- bottom CTA -->
  <div class="btn-row" style="margin-top:6px;">
    <button class="btn-primary open-form reveal-delay-2" type="button">Join Now — Reserve Spot</button>
  </div>

  <!-- Modal shell (JotForm loaded dynamically on first open) -->
  <div id="formModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="formTitle">
    <div class="modal-content" role="document">
      <button class="close-btn" id="closeFormBtn" aria-label="Close form">&times;</button>
      <h3 id="formTitle" style="margin:0 0 12px 0;">Sign up — FARM RISE</h3>
      <div id="jotformContainer" aria-live="polite"></div>
    </div>
  </div>

<script>
/* ----------------------
   Hero reveal on load
   ---------------------- */
window.addEventListener('load', () => {
  document.querySelector('.main-logo')?.classList.add('reveal');
  document.querySelector('.powered')?.classList.add('reveal');
  document.querySelector('h1')?.classList.add('reveal');
  document.querySelectorAll('.btn-primary').forEach((b,i) => {
    setTimeout(()=> b.classList.add('reveal'), 120 + (i*90));
  });
});

/* ------------------------------------------------
   Countdown & unlock behavior (seed boxes)
   - Boxes have data-unlock (ISO string) and data-url
   - Locked boxes show countdown and are aria-disabled
   - When unlocked -> class change, aria updated, click handler attached
   ------------------------------------------------ */
function startCountdowns() {
  document.querySelectorAll('.seed-box').forEach(box => {
    const disp = box.querySelector('.countdown');
    const unlock = box.dataset.unlock;
    if (!unlock) { disp.textContent = 'Coming soon'; return; }
    const unlockDate = new Date(unlock);
    const id = setInterval(() => {
      const now = new Date();
      const diff = unlockDate - now;
      if (diff <= 0) {
        clearInterval(id);
        // unlock visuals & interactivity
        box.classList.remove('locked');
        box.classList.add('unlocked');
        box.setAttribute('aria-disabled','false');
        disp.textContent = 'Unlocked — Click to enter';
        disp.classList.add('unlocked-badge');
        box.style.transform = 'scale(1.06)';
        setTimeout(()=> box.style.transform = '', 380);
        // attach click to open page in new tab (or change to modal)
        box.addEventListener('click', () => {
          const url = box.dataset.url || '#';
          // open in new tab
          window.open(url, '_blank');
        }, { once:true });
        return;
      }
      // format countdown
      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((diff % (1000*60*60)) / (1000*60));
      const s = Math.floor((diff % (1000*60)) / 1000);
      disp.textContent = `${d}d ${h}h ${m}m ${s}s`;
    }, 1000);
  });
}
startCountdowns();

/* ------------------------------------------------
   Intersection Observer for diagram reveal (stagger)
   ------------------------------------------------ */
const io = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (!entry.isIntersecting) return;
    entry.target.classList.add('reveal');
    // small stagger for siblings in row
    if (entry.target.parentElement?.classList.contains('row')) {
      Array.from(entry.target.parentElement.children).forEach((child, i) => {
        child.style.transitionDelay = `${i * 120}ms`;
        child.classList.add('reveal');
      });
    }
    io.unobserve(entry.target);
  });
}, { threshold: 0.18 });

document.querySelectorAll('.seed-box, .arrow-down, .arrow-curve').forEach(el => io.observe(el));

/* ------------------------------------------------
   Modal + JotForm dynamic injection (only once)
   - loads `https://form.jotform.com/jsform/252612332436551`
   - keeps page clean until user opens modal
   ------------------------------------------------ */
const modal = document.getElementById('formModal');
const jotformContainer = document.getElementById('jotformContainer');
let formLoaded = false;

function openModal() {
  modal.setAttribute('aria-hidden','false');
  modal.style.display = 'flex';
  if (!formLoaded) {
    // inject script tag for JotForm embed (your provided link)
    const s = document.createElement('script');
    s.type = 'text/javascript';
    s.src = 'https://form.jotform.com/jsform/252612332436551';
    jotformContainer.appendChild(s);
    formLoaded = true;
  }
}

function closeModal() {
  modal.setAttribute('aria-hidden','true');
  modal.style.display = 'none';
}

// open modal from join buttons only
document.addEventListener('click', (e) => {
  const target = e.target;
  if (target.closest && target.closest('.open-form')) {
    e.preventDefault();
    openModal();
  }
});

// modal close controls
document.getElementById('closeFormBtn').addEventListener('click', closeModal);
window.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });

/* Accessibility: prevent accidental activation when locked
   (blocks pointer/keyboard events when aria-disabled=true)
*/
document.addEventListener('click', (e) => {
  const box = e.target.closest && e.target.closest('.seed-box');
  if (!box) return;
  if (box.getAttribute('aria-disabled') === 'true') {
    e.preventDefault();
    e.stopPropagation();
    // optional gentle feedback
    box.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(-6px)' }, { transform: 'translateY(0)' }], { duration: 220 });
  }
}, true);

</script>
</body>
                                                                                       </html>
