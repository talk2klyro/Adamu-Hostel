  <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FARM RISE Interactive Flow</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
    text-align: center;
  }

  /* Hero logo section */
  .hero-logos {
    margin-bottom: 30px;
  }

  .hero-logos img.main-logo {
    max-width: 280px;
    width: 60%;
    height: auto;
    display: block;
    margin: 0 auto 10px auto;
  }

  .powered {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    font-size: 1rem;
    color: #444;
    font-weight: 600;
  }

  .powered img {
    max-width: 140px;
    height: auto;
  }

  h1 {
    text-align: center;
    margin: 30px 0 40px 0;
    font-size: 2rem;
    color: #333;
  }

  .diagram-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .box {
    background: #4f46e5;
    color: white;
    padding: 15px 25px;
    border-radius: 12px;
    margin: 20px 0;
    min-width: 200px;
    text-align: center;
    position: relative;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s;
  }

  .box:hover {
    transform: scale(1.05);
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 40px;
  }

  .arrow-down {
    width: 2px;
    height: 40px;
    background: #6366f1;
    position: relative;
    margin: 0 auto 20px auto;
  }

  .arrow-down::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: -5px;
    border: 5px solid transparent;
    border-top-color: #6366f1;
  }

  .color-auth { background: #6366f1; }
  .color-dashboard { background: #10b981; }
  .color-core { background: #f59e0b; }
  .color-engage { background: #ef4444; }

  /* Join Now button */
  .btn-primary {
    display: inline-block;
    background: #10b981;
    color: white;
    padding: 12px 24px;
    border-radius: 10px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.3s ease;
    margin: 20px 10px;
  }

  .btn-primary:hover {
    background: #059669;
    transform: scale(1.05);
  }

  /* Modal styling */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    position: relative;
  }

  .close {
    position: absolute;
    top: 10px; right: 15px;
    font-size: 22px;
    font-weight: bold;
    cursor: pointer;
    color: #333;
  }

  .close:hover { color: #000; }
</style>
</head>
<body>

<!-- Hero Logos -->
<div class="hero-logos">
  <img src="https://i.postimg.cc/8kxfd1g3/20250920-115532-0000.jpg" alt="AM&S Logo" class="main-logo">
  <div class="powered">
    Powered by
    <img src="https://i.postimg.cc/QCHgFHDx/Green-and-Beige-Classic-Elegant-Nature-Foundation-Logo-20250909-210257-0000.png" alt="FarmRise Logo">
  </div>
</div>

<h1>FARM RISE P Interactive Flow</h1>

<!-- Join Now Buttons -->
<a href="#" class="btn-primary open-form">Join Now & Start Mastery</a>
<a href="#" class="btn-primary open-form">Join Now & Claim Your Certificate</a>

<!-- Flow Diagram -->
<div class="diagram-container">
  <!-- (keep your diagram boxes here as you had them before) -->
</div>

<!-- Modal with Jotform -->
<div id="formModal" class="modal">
  <div class="modal-content">
    <span id="closeFormBtn" class="close">&times;</span>
    <script type="text/javascript" src="https://form.jotform.com/jsform/252612332436551"></script>
  </div>
</div>

<script>
// Modal logic
const modal = document.getElementById("formModal");
const closeBtn = document.getElementById("closeFormBtn");

// Open all Join buttons
document.querySelectorAll(".open-form").forEach(btn => {
  btn.addEventListener("click", (e) => {
    e.preventDefault();
    modal.style.display = "flex";
  });
});

// Close modal
closeBtn.addEventListener("click", () => modal.style.display = "none");
window.addEventListener("click", (e) => {
  if (e.target === modal) modal.style.display = "none";
});
</script>

</body>
</html>
