<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FARM RISE Interactive Flow</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
  }

  .diagram-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 40px;
  }

  /* --- Hybrid Seed Box --- */
  .seed-box {
    cursor: pointer;
    position: relative;
    min-width: 200px;
    padding: 18px 22px;
    border-radius: 12px;
    color: #fff;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.12);
    transition: transform .22s, box-shadow .22s;
    margin: 18px;
    flex-direction: column;
    text-align: center;
  }
  .seed-box.locked { opacity: 0.75; cursor: default; }
  .seed-box.unlocked:hover { transform: translateY(-6px); box-shadow: 0 14px 30px rgba(0,0,0,0.18); }

  /* Seed animation */
  .seed-icon { width: 48px; height: 48px; position: relative; }
  .seed-shell {
    width: 100%; height: 100%;
    background: linear-gradient(180deg,#6d28d9,#4f46e5);
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    transition: transform .45s ease;
  }
  .sprout {
    position: absolute; left: 50%; top: 10%;
    width: 6px; height: 0;
    background: linear-gradient(#10b981,#16a34a);
    border-radius: 4px;
    transform: translateX(-50%) scaleY(0);
    transform-origin: bottom center;
    transition: transform .45s cubic-bezier(.2,.8,.2,1);
  }
  .leaf {
    position: absolute;
    width: 16px; height: 8px;
    background:#16a34a; border-radius: 8px;
    top: -6px; left: 50%;
    transform: translateX(-50%) rotate(-25deg) scale(0);
    transform-origin: left center;
    transition: transform .45s cubic-bezier(.2,.8,.2,1);
  }
  .seed-box.unlocked:hover .seed-shell { transform: scale(.88) rotate(-6deg); }
  .seed-box.unlocked:hover .sprout { transform: translateX(-50%) scaleY(1); height: 24px; }
  .seed-box.unlocked:hover .leaf { transform: translateX(-50%) rotate(-20deg) scale(1); }

  /* Countdown badge */
  .countdown {
    font-weight: 600;
    background: rgba(255,255,255,.15);
    padding: 4px 10px;
    border-radius: 8px;
    font-size: 0.9rem;
    margin-top: 6px;
    transition: all 0.3s ease;
  }
  /* Glow when unlocked */
  .countdown.unlocked-badge {
    background: #16a34a;
    color: #fff;
    box-shadow: 0 0 12px #22c55e, 0 0 20px #22c55e;
    animation: pulseGlow 1.5s infinite alternate;
  }
  @keyframes pulseGlow {
    from { box-shadow: 0 0 8px #16a34a, 0 0 15px #22c55e; }
    to   { box-shadow: 0 0 20px #16a34a, 0 0 30px #22c55e; }
  }

  /* Colors */
  .color-auth { background:#6366f1; }
  .color-dashboard { background:#10b981; }
  .color-core { background:#f59e0b; color:#111827; }
  .color-engage { background:#ef4444; }

  @media(max-width:600px){
    .row { flex-direction: column; align-items: center; }
  }
</style>
</head>
<body>
<h1>ðŸŒ± FARM RISE Interactive Flow</h1>

<div class="diagram-container">

  <!-- Example seed boxes with unlock dates -->
  <div class="seed-box color-auth locked" data-unlock="2025-09-22T09:00:00+01:00" data-url="https://form.jotform.com/252612332436551">
    <div class="seed-icon">
      <div class="seed-shell"></div>
      <div class="sprout"></div>
      <div class="leaf"></div>
    </div>
    <div>Login / Signup</div>
    <div class="countdown">Loadingâ€¦</div>
  </div>

  <div class="seed-box color-dashboard locked" data-unlock="2025-09-24T12:00:00+01:00" data-url="dashboard.html">
    <div class="seed-icon">
      <div class="seed-shell"></div>
      <div class="sprout"></div>
      <div class="leaf"></div>
    </div>
    <div>Dashboard</div>
    <div class="countdown">Loadingâ€¦</div>
  </div>

  <div class="row">
    <div class="seed-box color-core locked" data-unlock="2025-09-26T15:00:00+01:00" data-url="courses.html">
      <div class="seed-icon">
        <div class="seed-shell"></div>
        <div class="sprout"></div>
        <div class="leaf"></div>
      </div>
      <div>Courses / Lessons</div>
      <div class="countdown">Loadingâ€¦</div>
    </div>

    <div class="seed-box color-core locked" data-unlock="2025-09-28T09:00:00+01:00" data-url="class.html">
      <div class="seed-icon">
        <div class="seed-shell"></div>
        <div class="sprout"></div>
        <div class="leaf"></div>
      </div>
      <div>Join Class</div>
      <div class="countdown">Loadingâ€¦</div>
    </div>
  </div>
</div>

<!-- Unlock sound -->
<audio id="unlockSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>

<script>
function startSeedCountdowns() {
  const unlockSound = document.getElementById('unlockSound');

  document.querySelectorAll('.seed-box').forEach(box => {
    const display = box.querySelector('.countdown');
    const unlockStr = box.dataset.unlock;
    if (!unlockStr) { display.textContent = 'Coming soon'; return; }
    const unlockDate = new Date(unlockStr);

    const tick = () => {
      const now = new Date();
      const diff = unlockDate - now;
      if (diff <= 0) {
        // unlock
        box.classList.remove('locked');
        box.classList.add('unlocked');
        display.textContent = 'Unlocked â€” Click to Enter';
        display.classList.add('unlocked-badge');

        // bounce effect on unlock
        box.style.transform = 'scale(1.1)';
        setTimeout(() => { box.style.transform = 'scale(1)'; }, 400);

        // play sound
        unlockSound.play().catch(()=>{});

        // click opens JotForm/page
        box.addEventListener('click', () => {
          const url = box.dataset.url || '#';
          window.open(url, '_blank');
        }, { once:true });
        return;
      }
      const days = Math.floor(diff / (1000*60*60*24));
      const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
      const mins = Math.floor((diff % (1000*60*60)) / (1000*60));
      const secs = Math.floor((diff % (1000*60)) / 1000);
      display.textContent = `${days}d ${hours}h ${mins}m ${secs}s`;
    };
    tick();
    const interval = setInterval(() => {
      tick();
      if (new Date() >= unlockDate) clearInterval(interval);
    }, 1000);
  });
}
startSeedCountdowns();
</script>
</body>
