<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LMS SaaS Interactive Flow</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 40px;
  }

  .diagram-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .box {
    background: #4f46e5;
    color: white;
    padding: 15px 25px;
    border-radius: 12px;
    margin: 20px 0;
    min-width: 200px;
    text-align: center;
    position: relative;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s;
  }

  .box:hover {
    transform: scale(1.05);
  }

  .row {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 40px;
  }

  .arrow-down {
    width: 2px;
    height: 40px;
    background: #6366f1;
    position: relative;
    margin: 0 auto 20px auto;
  }

  .arrow-down::after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: -5px;
    border: 5px solid transparent;
    border-top-color: #6366f1;
  }

  .color-auth { background: #6366f1; }       /* Login/Signup */
  .color-dashboard { background: #10b981; }  /* Dashboard */
  .color-core { background: #f59e0b; }       /* Lessons / Class / Poll */
  .color-engage { background: #ef4444; }     /* Blog / Quiz / Cert / Settings */

  /* Optional curved arrows */
  .arrow-curve {
    width: 150px;
    height: 80px;
    border-top: 2px solid #6366f1;
    border-right: 2px solid #6366f1;
    border-radius: 0 0 0 80px;
    margin: 0 auto 20px auto;
  }
</style>
</head>
<body>
<h1>LMS SaaS Interactive Flow</h1>

<div class="diagram-container">

  <!-- Login / Signup -->
  <div class="box color-auth" onclick="openPage('index.html')">
    Login / Signup
    <span>index.html / signup.html</span>
  </div>
  <div class="arrow-down"></div>

  <!-- Dashboard -->
  <div class="box color-dashboard" onclick="openPage('dashboard.html')">
    Dashboard
    <span>dashboard.html</span>
  </div>
  <div class="arrow-curve"></div>

  <!-- Core Modules Row -->
  <div class="row">
    <div class="box color-core" onclick="openPage('courses.html')">
      Courses / Lessons
      <span>courses.html / lesson.html</span>
    </div>
    <div class="box color-core" onclick="openPage('class.html')">
      Join Class
      <span>class.html</span>
    </div>
    <div class="box color-core" onclick="openPage('poll.html')">
      Problem Poll
      <span>poll.html</span>
    </div>
  </div>

  <!-- Engagement / Extra Modules Row -->
  <div class="row">
    <div class="box color-engage" onclick="openPage('blog.html')">
      Blog Hub
      <span>blog.html</span>
    </div>
    <div class="box color-engage" onclick="openPage('quiz-assignment.html')">
      Quiz & Assignment
      <span>quiz-assignment.html</span>
    </div>
    <div class="box color-engage" onclick="openPage('certificate.html')">
      Certificates
      <span>certificate.html</span>
    </div>
    <div class="box color-engage" onclick="openPage('settings.html')">
      Settings
      <span>settings.html</span>
    </div>
  </div>

</div>

<script>
  // Open page on box click
  function openPage(url) {
    window.open(url, '_blank'); // opens in new tab
  }

  // Optional: highlight on hover
  document.querySelectorAll('.box').forEach(box => {
    box.addEventListener('mouseover', () => {
      box.style.boxShadow = '0 8px 24px rgba(0,0,0,0.2)';
    });
    box.addEventListener('mouseout', () => {
      box.style.boxShadow = '0 6px 18px rgba(0,0,0,0.1)';
    });
  });
</script>

</body>
</html>
